
<div  class="login">
    <form #user="ngForm" (ngSubmit)="onSubmit(user)" class="form"  >
      <h1>Login</h1>
     
          <input class="input1" type="text" placeholder="user" autocomplete="nope" id="user" #username="ngModel" ngModel name="username"><br>


          <input class="input1" type="password" placeholder="Password" id="pass" #password="ngModel" ngModel name="password"><br>
      
          <button type="submit" class="btn-log-in">Log in</button>
      
    </form>
  </div>
